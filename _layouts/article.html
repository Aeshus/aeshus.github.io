<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <a class="skip-link" href="#skip-to-content">Skip to content</a>
    
    {% include header.html destName="Articles" destLocation="/articles" %}

    <main>
      <div class="post-header">
        <h1 id="skip-to-content">{{ page.title }}</h1>
        <time datetime="{{ page.date }}">{{ page.date | date: '%d %b %Y' }}</time>
      </div>
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
