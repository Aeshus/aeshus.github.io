<!doctype html>
<html
    lang="{{- default "en-us" .Site.Language.LanguageCode }}"
    dir="{{- default "ltr" site.Language.LanguageDirection }}"
>
    {{ partial "head.html" . }}
    <body>
        {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
        {{ block "main" . }}{{ end }}
        {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
    </body>
</html>
