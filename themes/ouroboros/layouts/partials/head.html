{{- /*
    Renders the head of the page
*/}}


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ .Params.Description }}" />
    <meta
        name="keywords"
        content="{{- with .Params.tags -}}{{ delimit . ", " }}{{- end -}}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Geo:ital@0;1&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet"
    />

    <title>
        {{ if .IsHome }}
            {{ site.Title }}
        {{ else }}
            {{ printf "%s | %s" .Title site.Title }}
        {{ end }}
    </title>

    <script>
        /* https://github.com/adityatelange/hugo-PaperMod */
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        } else if (localStorage.getItem("theme") === "light") {
            document.body.classList.remove("dark");
        } else if (window.matchMedia()) {
            document.body.classList.add("dark");
        }
    </script>

    {{ partialCached "head/css.html" . }}
    {{ partialCached "head/js.html" . }}
</head>
